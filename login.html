<!DOCTYPE html>
<html>
<head>
  <title>Login Window</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
      /* Center the login window on the page */
      .login-window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(240, 240, 240);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .login-window h2 {
        margin-top: 0;
      }
      .login-window label,
      .login-window input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .login-window input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #newuserlink {
        color: blue;
        background-color: rgba(240, 240, 240);
      }
    </style>
    <script>
      function getNextForm(section) {
          $("#Login").css("display", "none")
          $("#Newuser").css("display", "none")
          $("#Verify").css("display", "none")
          $("#" + section).css("display", "block")
      }
      function onload() {
        console.log("load")
          const hashValue = window.location.hash.slice(1)
          if ( typeof(hashValue) === 'undefined' ) {
              console.log("Start login")
          } else
          if (hashValue.length <= 0) {
              console.log("Start login")
          } else {
              console.log(hashValue)
              getNextForm(hashValue)
          }
      }
    </script>
</head>
<body onload="onload()">
<div class="login-window">
  <section id="Login" >
    <h2>Login</h2>
    <form action="" method="post">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Login">
      <br>
    </form>
    <a id="newuserlink" href="#newuser" onclick="getNextForm('Newuser')">Create new account.</a>
  </section>
  <section id="Newuser" style="display: none;">
    <h2>New Account</h2>
    <form action="#Verify" method="post">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      <label for="newpassword">Password:</label>
      <input type="password" id="newpassword" name="newpassword" required>
      <label for="confirmpass">Confirm:</label>
      <input type="password" id="confirmpass" name="confirmpass" required>
      <br>
      <input type="submit" value="Create">
      <br>
    </form>
  </section>
  <section id="Verify" style="display: none;">
    <h2>Verify User</h2>
    <form action="" method="post">
      <label for="verification">Code:</label>
      <input type="text" id="verification" name="verification" required>
      <br>
      <input type="submit" value="Verfiy">
      <br>
    </form>
  </section></div>
</body>
</html>
