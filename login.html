<!DOCTYPE html>
<html>
<head>
  <title>Login Window</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
      /* Center the login window on the page */
      .login-window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(233, 233, 233);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .login-window h2 {
        margin-top: 0;
      }
      .login-window label,
      .login-window input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .login-window input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #newuserlink {
        color: blue;
        background-color: rgba(233, 233, 233);
      }
    </style>
    <script>
      function getNewAccountForm() {
          $("#Login").css("display", "none")
          $("#Newuser").css("display", "block")
      }
    </script>
</head>
<body>
<div class="login-window">
  <section id="Login" >
    <h2>Login</h2>
    <form action="" method="post">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Login">
      <br>
    </form>
    <a id="newuserlink" href="#newuser" onclick="getNewAccountForm()">Create new account.</a>
  </section>
  <section id="Newuser" style="display: none;">
    <h2>New Account</h2>
    <form action="" method="post">
      <label for="username">Email:</label>
      <input type="text" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="newpassword" name="newpassword" required>
      <label for="password">Confirm:</label>
      <input type="password" id="confirmpass" name="confirmpass" required>
      <br>
      <input type="submit" value="Create">
      <br>
    </form>
  </section>
</div>
</body>
</html>
