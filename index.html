<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neolation Now</title>
    <meta name="description" content="Lightweight solution for deploying single page apps with GitHub Pages.">

    <!-- favicon -->
    <link rel="icon" type=”image/png” href="favicon/newneoz.png">
    <link rel="alternate icon" type="image/png" href="favicon/newneoz.png">
    <link rel="apple-touch-icon" href="favicon/newneoz.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->


  </head>
  <body style="padding:0;border:0;margin:0;height:100vh">
    <div id="root"></div>
    <!-- single page app in bundle.js -->
 <!--
    <script src="build/bundle.js"></script>
    -->
    <object style="margin:0;width:100%;height:100%;" type="text/html" data="setup.html"></object>
    <object type="text/html" data="http://192.168.2.10/home" style="display:block"></object>
  </body>
</html>
