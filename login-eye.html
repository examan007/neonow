<!DOCTYPE html>
<html>
<head>
  <title>Eye Reveal Password Field</title>
  <style>
      /* Style the password field */
      .password-field {
        position: relative;
      }
      .password-field input[type="password"] {
        padding-right: 30px;
      }
      /* Style the eye reveal button */
      .password-field button {
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .password-field button img {
        width: 20px;
        height: auto;
      }
    </style>
</head>
<body>
<div class="password-field">
  <input type="password" id="password" name="password" placeholder="Password" required>
  <button id="toggle-password">
    <img src="eye.svg" alt="Toggle password visibility">
  </button>
</div>
<script>
      // Toggle password visibility
      const passwordField = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");
      togglePassword.addEventListener("click", function () {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        this.querySelector("img").setAttribute("src", type === "password" ? "eye.svg" : "eye-off.svg");
      });
    </script>
</body>
</html>
